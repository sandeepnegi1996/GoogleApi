<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Api Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>This is My City Map</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        var options = {
          zoom: 8,
          center: {
            lat: 29.8543,
            lng: 77.888
          }
        };
        var cords = {
          lat: 29.8543,
          lng: 77.888
        };
        var map = new google.maps.Map(document.getElementById("map"), options);
        addMarker({ cords });

        var infowindows = google.maps.InfoWindow({
          content: "<h1>My city</h1>"
        });

        marker.addListener("click", function() {
          infowindows.open(map, marker);
        });

        function addMarker(cords) {
          var marker = new google.maps.Marker({
            position: cords,
            map: map
          });
        }
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDODDbWdiWgNgCT-nel19Ms_ZJd5CeodDk&callback=initMap"
    ></script>
  </body>
</html>
